{% if vend %}
	生产商数: {{ vend|length}}
{% endif %}
<table border="1"> 
    <tr>
        <th>生产商ID</th>
        <th>名称</th>
        <th>省份</th>
        <th>城市</th>
        <th>地址</th>
        <th>邮编</th>
    </tr>
    {% for v in vend %}
    <tr>
        <td>{{ v.vend_id }}</td>
        <td>{{ v.vend_name }}</td>
	<td>{{ v.vend_state }}</td>
	<td>{{ v.vend_city }}</td>
	<td>{{ v.vend_address }}</td>
	<td>{{ v.vend_zip }}</td>
    {% empty %}
        <td> Sorry</td>
    </tr>
    {% endfor %}

</table>
