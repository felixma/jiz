<table border="1"> 
	<tr>
	    <th>Customer ID</th>
	    <th>Name</th>
	    <th>Address</th>
	    <th>Mobile</th>
	    <th>Taobao ID</th>
	    <th>Baidu ID</th>
	</tr>
{% for c in cust.all %}
	<tr>
	    <td>{{ c.cust_id }}</td>
	    <td>{{ c.cust_name }}</td>
		<td>{{ c.cust_country }} {{ c.cust_state }} {{ c.cust_city }} {{ c.cust_address }}</td>
	    <td>{{ c.cust_mobile }}</td>
	    <td>{{ c.cust_taobaoid }}</td>
	    <td>{{ c.cust_baiduid }}</td>
{% endfor %}
	</tr>
</table>
